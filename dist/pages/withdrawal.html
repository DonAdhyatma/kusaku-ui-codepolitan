<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Withdrawal</title>
  </head>
  <body>
    <!-- Ini splash screen tampilan saat pertama masuk aplikasi -->
    <div class="container max-w-[768px]">
        <!-- App Bar -->
        <div class="flex items-center gap-5 bg-white p-4 text-gray-900 fixed left-0 top-0 z-10 w-full">
          <a
            href="belajar-component-redirect.html"
            class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
            onclick="history.back()"
          >
            <span
              class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
            ></span>
          </a>
          <p class="text-lg font-semibold">Buat Penarikan Saldo</p>
        </div>
        <!-- /App Bar -->
      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
      <div class="mt-[92px] flex w-full flex-col gap-8 p-4">
        <!-- Card Withdrawal-->
        <form action="#" method="post" class="flex flex-col rounded-[20px] gap-4 bg-white p-2.5 shadow-md">
          <!-- Input Nominal -->
          <div class="flex flex-col gap-y-1.5">
            <label for="input-nominal" class="ps-4 text-sm font-medium uppercase text-gray-900">Nominal</label>
            <div class="relative">
              <input id="input-nominal" type="number" inputmode="numeric" class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" placeholder="Tersedia: Rp. 20.000.000">
              <div class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-account-balance-wallet"></span>
              </div>
            </div>
          </div>
          <!-- ./ Input Nominal -->

          <!-- Input Pin -->
          <div class="flex flex-col gap-y-1.5">
            <!-- pseudo class css di tailwind yang bernama empty:hidden fungsinya ketika tidak ada konten di element tersebut maka element label jika ada height akan disembunyikan-->
            <!-- sangat direkomendasikan menggunakan komentar tersebut jika menggunakan framework vue atau react -->
            <label for="input-pin" class="ps-4 text-sm font-medium uppercase text-gray-900">PIN</label>
            <div class="relative">
              <!-- pseudo class css di tailwind untuk validasi input menggunakan invalid: -->
              <input
                id="input-pin"
                type="password"
                class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                placeholder="Masukan 6 Digit PIN"
              />
              <!-- Dan juga bisa menggunakan pseudo element css di tailwind bisa dikombinasikan contohnya focus dengan invalid-->
              <!-- Selain itu di tailwindcss ada pseudo class untuk memberikan warna yang sama dengan element di sekitarnya menggunakan pseudoclass yang namanya peer, dan memberikan nilai pseudo class peer tersebut pada element yang ingin di ubah statenya dalam contoh berikut yang di ubah element div untuk icon arrow -->
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
              >
                <span class="i-material-symbols-security-rounded"></span>
              </div>
            </div>
            <p class="ps-4 text-xs font-normal text-gray-900 empty:hidden"></p>
          </div>
          <!-- ./ Input Pin -->

                      <!-- Button Action -->
                      <button type="button"  class="inline-flex items-center justify-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-400">
                        <span class="i-material-symbols-save-rounded text-icon-md"></span>
                        <span>Proses Permintaan</span>
                      </button>
                      <!-- ./ Button Action -->

                      <!-- Help Text-->
                      <p class="mt-3 text-center text-xs text-neutral-400">
                        Proses pencairan maks 2 hari kerja. <br>
                        <a
                          href="#"
                          class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
                        >
                          Hubungi Pusat Bantuan</a
                        >
                        jika ada kendala
                      </p>
                      <!-- ./Help Text-->
        </form>
        <!-- ./ Card Withdrawal-->
      </div>
      </div>
      
        <!-- Nav bar -->
        <div
          class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
        >
          <a
            href="#"
            class="group flex flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Beranda</span>
          </a>
          <a
            href="#"
            class="group flex flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Riwayat</span>
          </a>
          <a
            href="#"
            class="group flex flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Akun</span>
          </a>
        </div>
        <!-- ./Nav bar -->

        <!-- Script tambahan upload file gambar -->
        <script>
          document.getElementById("file-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                const img = document.getElementById("preview-img");
                const icon = document.getElementById("upload-icon");
                img.src = e.target.result;
                img.classList.remove("hidden");
                icon.classList.add("hidden"); // Sembunyikan ikon upload
              };
              reader.readAsDataURL(file);
            }
          });
        </script>        
        <!--./ Script tambahan upload file gambar -->
  </body>
</html>
